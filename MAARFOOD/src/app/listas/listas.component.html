<div class="main-list">

  <div class="container">
    <input id="searchInput" name="searchInput" type="text" class="input" placeholder="Buscar Reservaciones..."
      [(ngModel)]="searchTerm" />
    <button class="search__btn" (click)="search()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="22" height="22">
        <path
          d="M18.031 16.6168L22.3137 20.8995L20.8995 22.3137L16.6168 18.031C15.0769 19.263 13.124 20 11 20C6.032 20 2 15.968 2 11C2 6.032 6.032 2 11 2C15.968 2 20 6.032 20 11C20 13.124 19.263 15.0769 18.031 16.6168ZM16.0247 15.8748C17.2475 14.6146 18 12.8956 18 11C18 7.1325 14.8675 4 11 4C7.1325 4 4 7.1325 4 11C4 14.8675 7.1325 18 11 18C12.8956 18 14.6146 17.2475 15.8748 16.0247L16.0247 15.8748Z"
          fill="#efeff1"></path>
      </svg>
    </button>
    <h4>Resultados de b√∫squeda para: {{searchTerm}}</h4>
  </div>

  <h2>Lista de Reservaciones</h2>

  <table>

    <thead>

      <tr>
        <th scope="col" colspan="2"> Nombre </th>
        <th scope="col" colspan="2"> Apellido </th>
        <th scope="col" colspan="2"> Email</th>
        <th scope="col" colspan="2"> Telefono </th>
        <th scope="col" colspan="2"> Fecha </th>
        <th scope="col" colspan="2"> Hora </th>
        <th scope="col" colspan="2"> Comentario </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let reserva of reservations; let i = index" [class.search-match]="showRow[i]">
        <td colspan="2">{{ reserva.firstName }}</td>
        <td colspan="2">{{ reserva.lastName }}</td>
        <td colspan="2">{{ reserva.email }}</td>
        <td colspan="2">{{ reserva.phone }}</td>
        <td colspan="2">{{ reserva.date }}</td>
        <td colspan="2">{{ reserva.time }}</td>
        <td colspan="2">{{ reserva.comments }}</td>
      </tr>

    </tbody>
  </table>





</div>

<div class="grid-container" [ngClass]="{
  'columns-5': columns === 5,
  'columns-4': columns === 4,
  'columns-3': columns === 3,
  'columns-2': columns === 2,
  'columns-1': columns === 1,
  'masonry': true
}">
  <div class="grid-item" *ngFor="let item of items">
    <div class="card">
      <img class="card-img-top" [src]="item.src" [alt]="item.alt">
      <div class="card-body">
        <h5 class="card-title">{{ item.platillo }}</h5>
        <p class="card-text">${{ item.preci }}</p>
      </div>
    </div>
  </div>
</div>
